<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/add.css">
</head>
<body>
    <h1 th:text="${title}"></h1>
    <form th:action="@{/sell/{shohinId}/addSell(shohinId=${shohin.id})}" th:object="${sellForm}" method="post">
        <input type="hidden" name="shohinId" value="${shohin.id}"/>
        <input th:if="${title == '売り編集'}" type="hidden" name="id" th:field="*{id}" />
        <p>数量: <input type="text" th:field="*{sellQuantity}" required /></p>
        <p>日: <input type="text" th:field="*{sellTime}" required/></p>
        <p>単価</p><input type="text" th:field="*{sellPrice}" required/></p>
        <input type="submit" th:if="${title == '売り編集'}" value="編集" />
        <p><input type="submit" th:if="${title != '売り編集'}" value="送信" /></p>
    </form>
</body>
</html>
